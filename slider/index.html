<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(180deg, hsla(186, 82%, 74%, 1) 0%, hsla(0, 76%, 67%, 1) 100%);
          "
        >
          <h1>Sunset over Delicate Arch</h1>
          <p>Delicate Arch, Utah, USA</p>
        </div>
        <div
          style="
            background: linear-gradient(180deg, hsla(209, 86%, 51%, 1) 0%, hsla(62, 91%, 57%, 1) 100%);
          "
        >
          <h1>Pyramids</h1>
          <p>Gizeh, Egypt</p>
        </div>
        <div
          style="
            background: linear-gradient(135deg, hsla(209, 84%, 48%, 1) 0%, hsla(210, 12%, 94%, 1) 100%);
          "
        >
          <h1>Santorini, Greece</h1>
          <p>Santorini, Greece</p>
        </div>
        <div
          style="
            background: linear-gradient(135deg, hsla(47, 36%, 82%, 1) 29%, hsla(131, 77%, 63%, 1) 100%);
          "
        >
          <h1>Sunset over Edinburgh</h1>
          <p>Arthur's Seat, Edinburgh, UK</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1666293937306-c84374b83e8d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1670613873280-db9f1da6f2d8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1670352690010-d39ed2fe465c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1668798563873-c004afde8ed0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1080&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </body>
</html>
